<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formas para contactarse con Pedro Jofre">
    <meta name="keywords" content="Contacto, Telefono, Correo">
    <title>Pedro Jofre-Contacto</title>

    <script src="https://kit.fontawesome.com/8e64e6e691.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<!--imagenes temporales para probar posibles ubicacion  -->

<body class="bodyIndex">
    <header class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-12 bg-transparent">
                <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html"><i
                                class="fa-solid fa-lightbulb animate__animated animate__flash animate__delay-3s	animate__repeat-3 ampolleta--prendida"></i>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./about.html">Sobre</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="./trabajos.html">trabajos</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link active" href="./habilidad.html"
                                        aria-current="page">Habilidades</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled" href="./contact.html" tabindex="-1"
                                        aria-disabled="true">Contacto</a>
                                </li>
                            </ul>

                        </div>
                    </div>
                </nav>
            </div>

        </div>


    </header>

    <div class="container py-4">

        <form id="contactForm">

            <!-- Name input -->
            <div class="mb-3">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name" />
            </div>

            <!-- Email address input -->
            <div class="mb-3">
                <label class="form-label" for="emailAddress">Email </label>
                <input class="form-control" id="emailAddress" type="email" placeholder="Email " />
            </div>


            <div class="col-12 d-flex justify-content-center">
                <div class="d-flex flex-column">
                    <p>
                        Forma de contacto
                    </p>
                    <div class="justify-content-center">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i class="fa-light fa-at"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2"><i
                                    class="fa-brands fa-whatsapp"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3"><i
                                    class="fa-brands fa-telegram"></i></label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message input -->
            <div class="mb-3">
                <label class="form-label" for="message">Mensaje</label>
                <textarea class="form-control" id="message" type="text" placeholder="Message"
                    style="height: 10rem;"></textarea>
            </div>

            <!-- Form submit button -->
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
            </div>

        </form>

    </div>

    <footer class="container-fluid bg-light">

        <div class="row">


            <a href="../index.html" class="col 1">Inicio</a>
            <a href="./about.html" class="col 1 ">Sobre</a>
            <a href="./trabajos.html" class="col 1">trabajos</a>
            <a href="./habilidad.html" class="col 1 ">habilidad</a>

        </div>
